<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/Melody_Music.png" type="image/x-icon">
    <title>Melody : Login</title>
</head>
<!-- Main Body -->
<body>
    <header>
        <div class="left_bx1">
            <div class="content">
                <form method="post">
                    <h3>Login</h3>
                    <div class="card">
                        <label for="name">Email</label>
                        <input type="text" name="email" placeholder="Enter your email address" required>
                    </div>
                    <div class="card">
                        <label for="password">Password</label>
                        <input type="password" name="user_password" placeholder="Enter your password" required>
                    </div>
                    <input type="submit" value="LOGIN" class="submit">
                    <div class="check">
                        <input type="checkbox" name="" id=""><span>Remember me</span>
                    </div>
                    <p>Don't have an account yet? <a href="signup.html">Sign Up</a></p>
                </form>
            </div>
        </div>
        <div class="right_bx1">
            <img src="img/2.png" alt="">
            <!-- When password will be wrong -->
            <h3>Oops! Password is wrong</h3>
        </div>
    </header>
</body>
</html>
